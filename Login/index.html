<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent">
        <div class="content1">
            <h1>Welcome Back</h1>
            <div class="logo">
                <a href="#"><img src="./facebook.png"></a>
                <a href="#"><img src="./instagram.png"></a>
                <a href="#"><img src="./twitter.jpeg"></a>
                <a href="#"><img src="./github.jpg"></a>
            </div>
        </div>
        <div class="content">
            <h2>Login</h2>
            <form id="login">
                <label for="username">Username:</label>
                <input type="text" id="username" name="login" placeholder="Enter Your Username" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your email" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Your password" required>
    
                <input type="submit" value="login">
            </form>
            <p><a href="#" class="forget">Forget Password ?</a></p>
            <p class="btn">Don't have an account ? <a href="#" class="signin-button">Sign-Up</a></p>
        </div>
    </div>
</body>
</html>
